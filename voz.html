<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Controle por Voz</title>
<style>
body{
    font-family: Arial;
    text-align: center;
    background: #111;
    color: white;
}
textarea{
    width: 80%;
    height: 200px;
    font-size: 18px;
    margin-top: 20px;
}
button{
    padding: 15px 30px;
    font-size: 18px;
    margin-top: 20px;
    cursor: pointer;
}
</style>
</head>
<body>

<h1>üéôÔ∏è Digita√ß√£o por Voz</h1>
<button onclick="startRecognition()">Iniciar Voz</button>

<textarea id="output" placeholder="O texto aparecer√° aqui..."></textarea>

<script>
function startRecognition(){
    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = 'pt-BR';
    recognition.continuous = true;

    recognition.onresult = function(event){
        let texto = '';
        for(let i = event.resultIndex; i < event.results.length; i++){
            texto += event.results[i][0].transcript;
        }
        document.getElementById('output').value += texto;
    }

    recognition.start();
}
</script>

</body>
</html>
