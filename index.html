<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Sistema Corporativo de Acessibilidade</title>
<script src="https://cdn.jsdelivr.net/npm/face-api.js"></script>

<style>
body{
    margin:0;
    font-family:Arial;
    background:#0f172a;
    color:white;
    overflow:hidden;
}

#cadastro{
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    height:100vh;
}

input{
    padding:15px;
    margin:10px;
    font-size:18px;
    width:320px;
    border-radius:8px;
    border:none;
}

button{
    padding:15px 30px;
    font-size:18px;
    margin:10px;
    cursor:pointer;
    border:none;
    border-radius:8px;
    background:#00c853;
    color:white;
}

#cursor{
    width:25px;
    height:25px;
    background:red;
    border-radius:50%;
    position:absolute;
    pointer-events:none;
    transition:0.05s;
}

#progress{
    width:40px;
    height:5px;
    background:yellow;
    position:absolute;
    pointer-events:none;
}

video{
    position:fixed;
    bottom:10px;
    right:10px;
    width:180px;
    border-radius:10px;
}
</style>
</head>
<body>

<div id="cadastro">
    <h1>Cadastro de Funcionário</h1>
    <input type="text" id="nome" placeholder="Nome completo">
    <input type="email" id="email" placeholder="E-mail">
    <button id="btnCadastrar">Cadastrar</button>
    <button id="btnLimpar">Limpar</button>
</div>

<div id="cursor"></div>
<div id="progress"></div>
<video id="video" autoplay></video>

<script>

/* ================= VOZ PROFISSIONAL ================= */

let campoAtivo = null;

function iniciarVoz(){
    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = 'pt-BR';
    recognition.continuous = true;

    recognition.onresult = function(event){
        let texto = event.results[event.results.length-1][0].transcript.trim().toLowerCase();

        if(texto.includes("nome")){
            campoAtivo = document.getElementById("nome");
            campoAtivo.focus();
            return;
        }

        if(texto.includes("email")){
            campoAtivo = document.getElementById("email");
            campoAtivo.focus();
            return;
        }

        if(texto.includes("cadastrar")){
            cadastrar();
            return;
        }

        if(texto.includes("limpar")){
            limpar();
            return;
        }

        if(campoAtivo){
            campoAtivo.value += " " + texto;
        }
    }

    recognition.start();
}

/* ================= FUNÇÕES ================= */

function cadastrar(){
    const nome = document.getElementById("nome").value;
    const email = document.getElementById("email").value;

    if(nome === "" || email === ""){
        alert("Preencha todos os campos");
        return;
    }

    alert("Cadastro realizado com sucesso!");
}

function limpar(){
    document.getElementById("nome").value="";
    document.getElementById("email").value="";
}

/* ================= HEAD MOUSE PROFISSIONAL ================= */

async function iniciarHeadMouse(){

    const video = document.getElementById('video');
    const cursor = document.getElementById('cursor');
    const progress = document.getElementById('progress');

    await faceapi.nets.tinyFaceDetector.loadFromUri('https://cdn.jsdelivr.net/npm/face-api.js/models');

    navigator.mediaDevices.getUserMedia({video:{}})
    .then(stream => video.srcObject = stream);

    let ultimoElemento = null;
    let tempoInicio = null;

    video.addEventListener('play', () => {

        setInterval(async () => {
            const detections = await faceapi.detectAllFaces(video, new faceapi.TinyFaceDetectorOptions());

            if(detections.length > 0){
                const face = detections[0].box;

                const x = (face.x / video.videoWidth) * window.innerWidth;
                const y = (face.y / video.videoHeight) * window.innerHeight;

                cursor.style.left = x + "px";
                cursor.style.top = y + "px";

                progress.style.left = x + "px";
                progress.style.top = (y + 30) + "px";

                const elemento = document.elementFromPoint(x,y);

                if(elemento !== ultimoElemento){
                    ultimoElemento = elemento;
                    tempoInicio = Date.now();
                    progress.style.width = "0px";
                }

                if(elemento && tempoInicio){
                    let tempo = Date.now() - tempoInicio;
                    progress.style.width = (tempo/20) + "px";

                    if(tempo > 2000){
                        elemento.click();
                        tempoInicio = null;
                        progress.style.width="0px";
                    }
                }
            }
        },120);
    });
}

/* ================= INICIAR SISTEMA ================= */

document.getElementById("btnCadastrar").addEventListener("click", cadastrar);
document.getElementById("btnLimpar").addEventListener("click", limpar);

iniciarVoz();
iniciarHeadMouse();

</script>

</body>
</html>
