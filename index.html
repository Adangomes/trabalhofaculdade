<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Sistema Acessível - Controle por Cabeça</title>
<script src="https://cdn.jsdelivr.net/npm/face-api.js"></script>

<style>
body{
    margin:0;
    font-family:Arial;
    background:#0f172a;
    color:white;
    text-align:center;
    overflow:hidden;
}

h1{
    margin-top:20px;
}

input{
    width:350px;
    padding:15px;
    font-size:18px;
    margin:10px;
    border-radius:8px;
    border:none;
}

button{
    padding:15px 25px;
    font-size:18px;
    margin:10px;
    border:none;
    border-radius:8px;
    background:#00c853;
    color:white;
    cursor:pointer;
}

#keyboard{
    margin-top:20px;
}

.key{
    padding:15px;
    margin:5px;
    font-size:20px;
    border-radius:8px;
    background:#1e293b;
    color:white;
}

#cursor{
    width:30px;
    height:30px;
    background:red;
    border-radius:50%;
    position:absolute;
    pointer-events:none;
    z-index:9999;
}

#progress{
    width:0px;
    height:6px;
    background:yellow;
    position:absolute;
    pointer-events:none;
    z-index:9999;
}

video{
    position:fixed;
    bottom:10px;
    right:10px;
    width:200px;
    border-radius:10px;
}
</style>
</head>
<body>

<h1>Cadastro - Controle por Movimento de Cabeça</h1>

<input type="text" id="nome" placeholder="Nome completo">
<br>
<input type="email" id="email" placeholder="Email">
<br>

<button id="btnCadastrar">Cadastrar</button>
<button id="btnLimpar">Limpar</button>

<div id="keyboard"></div>

<div id="cursor"></div>
<div id="progress"></div>
<video id="video" autoplay></video>

<script>

/* ================= TECLADO VIRTUAL ================= */

let campoAtivo = null;

document.getElementById("nome").addEventListener("focus",()=>campoAtivo=document.getElementById("nome"));
document.getElementById("email").addEventListener("focus",()=>campoAtivo=document.getElementById("email"));

function criarTeclado(){
    const letras = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@.";
    const keyboard = document.getElementById("keyboard");

    for(let letra of letras){
        let btn = document.createElement("button");
        btn.innerText = letra;
        btn.className="key";
        btn.onclick = ()=> {
            if(campoAtivo){
                campoAtivo.value += letra;
            }
        }
        keyboard.appendChild(btn);
    }
}
criarTeclado();

/* ================= FUNÇÕES ================= */

function cadastrar(){
    const nome = document.getElementById("nome").value;
    const email = document.getElementById("email").value;

    if(nome === "" || email === ""){
        alert("Preencha todos os campos!");
        return;
    }

    alert("Cadastro realizado com sucesso!");
}

function limpar(){
    document.getElementById("nome").value="";
    document.getElementById("email").value="";
}

document.getElementById("btnCadastrar").onclick=cadastrar;
document.getElementById("btnLimpar").onclick=limpar;

/* ================= MOUSE POR MOVIMENTO DE CABEÇA ================= */

async function iniciarHeadMouse(){

    const video = document.getElementById("video");
    const cursor = document.getElementById("cursor");
    const progress = document.getElementById("progress");

    await faceapi.nets.tinyFaceDetector.loadFromUri(
        "https://cdn.jsdelivr.net/npm/face-api.js/models"
    );

    navigator.mediaDevices.getUserMedia({ video: {} })
        .then(stream => video.srcObject = stream);

    let ultimoElemento = null;
    let tempoInicio = null;

    video.addEventListener("play", () => {

        setInterval(async () => {

            const detections = await faceapi.detectAllFaces(
                video,
                new faceapi.TinyFaceDetectorOptions()
            );

            if(detections.length > 0){

                const face = detections[0].box;

                const x = (face.x / video.videoWidth) * window.innerWidth;
                const y = (face.y / video.videoHeight) * window.innerHeight;

                cursor.style.left = x + "px";
                cursor.style.top = y + "px";

                progress.style.left = x + "px";
                progress.style.top = (y + 35) + "px";

                const elemento = document.elementFromPoint(x,y);

                if(elemento !== ultimoElemento){
                    ultimoElemento = elemento;
                    tempoInicio = Date.now();
                    progress.style.width="0px";
                }

                if(elemento && tempoInicio){

                    let tempo = Date.now() - tempoInicio;
                    progress.style.width = (tempo/15) + "px";

                    if(tempo > 2000){
                        elemento.click();
                        tempoInicio = null;
                        progress.style.width="0px";
                    }
                }
            }

        },120);
    });
}

iniciarHeadMouse();

</script>

</body>
</html>
